{% extends 'index.html' %}

{% block css %}
    <link href="/static/css/commons.css" rel="stylesheet">
{% endblock %}

{% block page-title %}
    查询可用IP
{% endblock %}

{% block page-path %}
    <li><a href="{% url 'index' %}">首页</a></li>
    <li><a href="{% url 'search_ip' %}">查询可用IP页</a></li>
{% endblock %}

{% block page-content %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">查询可用IP</h3>
        </div>
        <div class="panel-body">
            <form method="post" action="{% url 'search_ip' %}">
                {% csrf_token %}
                <input type="text" id="ip" class="col-lg-5 form-control" placeholder="输入IP网段，例如192.168.10.0/24">
                <input type="button" id="post_btn" class="btn btn-success pull-right" value="查询">
            </form>
        </div>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">查询结果</h3>
        </div>
        <div class="panel-body">
            <div id="task_result_container">

            </div>
        </div>
    </div>

    <!-- 遮罩层开始 -->
    <div id='shade' class='shade hide'></div>
    <!-- 遮罩层结束 -->

    <!-- 加载层开始 -->
    <div id='loading' class='loading hide'></div>
    <!-- 加载层结束 -->
{% endblock %}

{% block js %}
    <script src="/static/js/search_ip.js"></script>
{% endblock %}
